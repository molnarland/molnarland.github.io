<!DOCTYPE html><html><head><script type="text/javascript" src="wordsoutin.min.js"></script><script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script><link href="style.css" type="text/css" rel="stylesheet"><title>Word Out In</title></head><body><div class="settings"><div id="words"><input type="text" placeholder="Words with '|' between"></div><div id="delay"><p>Delay: </p><input type="range" min="1" max="2000" value="120"><p>120</p></div><div id="wait"><p>InWait: </p><input type="range" min="1" max="20" value="10"><p>10</p></div><div id="stop"><label for="stopCheck">Stop in the end:</label><input type="checkbox" id="stopCheck"></div><div id="ok"><input type="button" value="Start" id="startbtn"><input type="button" value="Stop" id="stopbtn"></div></div><div id="woi"><h2 id="woitxt"></h2></div><p id="inspirate"></p><script type="text/javascript" src="app.js"></script></body></html>
