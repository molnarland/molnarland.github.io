    <div class="settings">
      <div id="words">
        <input type="text" placeholder="Words with '|' between">
      </div>
      <div id="delay">
        <div>
          <p>Start delay: </p>
          <input type="range" min="1" max="2000" value="600">
          <p>600</p>
        </div>
        <div>
          <p>End delay: </p>
          <input type="range" min="1" max="2000" value="900">
          <p>900</p>
        </div>
      </div>
      <div id="wait">
        <div>
          <p>Start wait: </p>
          <input type="range" min="1" max="2000" value="150">
          <p>150</p>
        </div>
        <div>
          <p>End wait: </p>
          <input type="range" min="1" max="2000" value="500">
          <p>500</p>
        </div>
      </div>
      <div id="color">
        <div>
          <label for="firstcolor">Start color:</label>
          <input class="jscolor {hash:true}" type="text" value="0CFF06" id="firstcolor">
        </div>
        <div>
          <label for="secondcolor">End color:</label>
          <input class="jscolor {hash:true}" type="text" value="040AAB" id="secondcolor">
        </div>
      </div>
      <div id="retype-stop">
        <div id="retype">
          <label for="retypeCheck">Retype all words:	</label>
          <input type="checkbox" id="retypeCheck">
        </div>
        <div id="stop">
          <label for="stopCheck">Stop in the end:</label>
          <input type="checkbox" id="stopCheck">
        </div>
      </div>
      <div id="ok">
        <input type="button" value="Start" id="startbtn">
        <input type="button" value="Stop" id="stopbtn">
      </div>
    </div>
    <div id="woi">
      <h2 id="woitxt"></h2>
    </div>
    <div id="generated-code">
      <button id="copy-button" data-clipboard-action="copy" data-clipboard-target="#code">Copy</button>
      <div id="code"></div>
    </div>
