<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="UTF-8" />
    <meta lang="en" />
    <title>Rol Slow music library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/vinorodrigues/bootstrap-dark@0.6.1/dist/bootstrap-dark.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.9/dist/clipboard.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="input-group mb-3">
          <input
            type="text"
            value=""
            id="search"
            placeholder="Search..."
            class="form-control"
          />
          <button class="btn btn-secondary" type="button">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h1>Rol Slow music library</h1>
          <p>
            Click or tap a music to copy and paste to
            <a href="https://twitch.tv/molnardev">twitch chat</a>
          </p>
        </div>
      </div>
      <div class="row">
        <section class="col-lg-4 col-md-12 col-sm-12" id="dnb"></section>
        <section class="col-lg-4 col-md-12 col-sm-12" id="dubstep"></section>
        <section class="col-lg-4 col-md-12 col-sm-12" id="other"></section>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
